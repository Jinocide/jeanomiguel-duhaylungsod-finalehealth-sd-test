<div class="modal fade" id="visitModal" tabindex="-1" aria-labelledby="visitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
                <div class="modal-header">
                    <h5 class="modal-title" id="visitModalLabel">Visit Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Visit Date</label>
                        <input type="date" class="form-control" formControlName="visitDate" [class.is-invalid]="form.get('visitDate')?.invalid && form.get('visitDate')?.touched"/>
                        <div class="invalid-feedback" *ngIf="form.get('visitDate')?.invalid && form.get('visitDate')?.touched">
                            Visit date is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Visit Type</label>
                        <select class="form-select" formControlName="visitType" [class.is-invalid]="form.get('visitType')?.invalid && form.get('visitType')?.touched">
                            <option value="Home">Home</option>
                            <option value="Telehealth">Telehealth</option>
                            <option value="Clinic">Clinic</option>
                        </select>
                        <div class="invalid-feedback" *ngIf="form.get('visitType')?.invalid && form.get('visitType')?.touched">
                            Visit type is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" rows="3" formControlName="notes"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
