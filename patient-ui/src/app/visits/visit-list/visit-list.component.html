<div class="container mt-4">
    <h4>Visits</h4>
    <button class="btn btn-primary mb-2" (click)="onAddClick()">Add Visit</button>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Notes</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let visit of visits">
                <td>{{ visit.visitDate | date }}</td>
                <td>{{ visit.visitType }}</td>
                <td>{{ visit.notes }}</td>
                <td>
                    <button class="btn btn-primary me-1 py-1" (click)="onEditClick(visit)">Edit</button>
                    <button class="btn btn-danger py-1" (click)="handleDelete(visit._id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-visit-form (submitForm)="handleSubmit($event)"></app-visit-form>
